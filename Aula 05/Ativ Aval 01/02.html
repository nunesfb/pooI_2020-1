<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function MultiplicaFor(){
            for(var i = 20; i <= 50; i++){
                console.log("Valor do For: ", i * 7);
            }
        }
        MultiplicaFor();

        function MultiplicaWhile(){
           var i = 20;
           while(i <= 50){
            console.log("Valor do While: ", i * 7);
            i++;
           }
        }
        MultiplicaWhile();

        function MultiplicaDoWhile(){
            var i = 20;
           do{
            console.log("Valor do DoWhile: ", i * 7);
            i++;
           } while(i <= 50)
        }
        MultiplicaDoWhile();

    </script>
    
</body>
</html>
