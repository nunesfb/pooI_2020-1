<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var resultado = 0;
        for (var i = 15; i < 86; i++) {
            resultado = i * 9;
            console.log("Valor da Multiplicação de  " + 
            i + " x 9: " + resultado);
        }

        var i = 15;
        while (i < 86){
            resultado = i * 9;
            console.log("Valor da Multiplicação de  " + 
            i + " x 9: " + resultado);
            i++;
        }


    </script>
</body>

</html>
