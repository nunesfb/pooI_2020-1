<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //ESTRUTURAS DE REPETIÇÃO
        // valor inicial de i é zero
        // o bloco de código dentro do for vai ser executado até 99
        // o valor de i vai ser incrementado +1 a cada repetição
        for(var i = 0; i < 100; i++){
            i += 2;
            //console.log(i);
        }

        var j = 75;
        while(j < 50){
            console.log(j);
            j += 5;
        }

        do{
            console.log(j);
            j += 5;
        } while (j < 50);

    </script>
    
</body>
</html>
