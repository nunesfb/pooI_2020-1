<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    //funcao no JS - uso a palavra function dou um nome para a funcao, seguido dos parenteses
    //quando nao tem parametros, fica vazio os parenteses
    function SomaSemParametros () {
        var num1 = 2; // valores fixos
        var num2 = 4; // valores fixos
        var resultado = num1 + num2;
        return resultado;
    }
    //estou chamando a funcao para ser executada
    console.log(SomaSemParametros());

    //esta funcao tem dois parametros, que sao o num1 e num2, devo passar valores para ambos
    function SomaComParametros(num1, num2){
        var resultado = num1 + num2;
        return resultado;
    }
    //nesse caso passei o valor 4 para o num1 e o valor 7 para o num2
    // o return me retorna o resultado da soma
    console.log(SomaComParametros(4, 7));

    //mesma sistematica do anterior, mas tenho valores pré definidos, caso eu nao passe um valor
    //posso passar 2 valores ou somente um ou nenhum, que ele irá usar o pré definido caso nao tenha
    function SomaComParametrosPreDefinidos
    (num1 = 2, num2 = 9){
        var resultado = num1 + num2;
        return resultado;
    }
    //aqui a soma vai ser de 5 + 5 = 10
    console.log(SomaComParametrosPreDefinidos(5, 5));
    //aqui a soma vai ser de 5 + 9 = 14
    console.log(SomaComParametrosPreDefinidos(5));
    //aqui a soma vai ser de 2 + 1 = 3 - passamos somente o segundo valor e ele pegou o padrao no primero
    console.log(SomaComParametrosPreDefinidos(undefined, 1));

    </script>
</body>
</html>
