<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // aqui temos um padrao no formato JSON (produto)
        var produto = {
            "nome": "Fonte ATX",
            "descricao": "ATX 350",
            "valor": 320.75,
            "caracteristicas": {
                "peso":5,
                "cor": "prata"
            }
        };

        // aqui estamos pegando este JSON e imprimindo no formato de string (stringify)
        console.log(JSON.stringify(produto));

        // aqui estamos pegando e transformando em um objeto com 2 propriedades
        const json = '{"result": true, "count": 42}';
        const obj = JSON.parse(json);
        console.log(obj);
        console.log(obj.result);
        console.log(obj.count);
    </script>
    
</body>
</html>
