<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>

        //concat() - concatena dois arrays
        const array1 = ["a", "b", "c"];
        const array2 = ["d", "e", "f"];
        const array3 = array1.concat(array2);
        console.log(array3);

        //copyWithin - ele copia um valor no array 
        //e coloca em uma outra posicao do array
        // 1 parametro = para onde eu vou copiar
        // 2 parametro = significa qual elemento vou copiar (posicao)
        // 3 parametro = significa at√© onde quero substituir
        console.log(array3.copyWithin(0, 3, 4));
        console.log(array3.copyWithin(1, 3));

        // Aqui podemos transformar o array em uma string
        const array4 = [1, 2, "a", "b"];
        console.log(array4.toString());

        // Atividade em aula  
        function PercorreCores() {
            var cores = ["Verde", "Amarelo", "Vermelho"];
            cores.push("Azul");
            cores.unshift("Roxo");

            for (var i = 0; i < cores.length; i++) {
                alert("Cor: " + cores[i]);
            }
        }

        PercorreCores();



    </script>

</body>
